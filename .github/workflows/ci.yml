name: ci

on:
  push:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: Unit Testing
        run: go test ./... -cover

      # - name: Install gosec
      #   run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Gosec Testing
        run: gosec ./...
